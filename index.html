<!DOCTYPE html>
<html>
<head>
	<title>A simple chat</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
  
</head>
<body>
	<div class="col-md-8 col-md-offset-2 wrap">

		<div class="col-md-2 leftBar">leftNav</div>

		<div class="col-md-8 chatScreen" id="chatData">
			<ul class="chatter">
				<li v-for="todo in todos">
					{{ todo }}
				</li>
			</ul>
		</div>

		<div class="col-md-2 rightBar">rightNav</div>
		
		<div class="col-md-10 sendText" id="pusher">
			<input
				v-model="newTodoText"
				placeholder="placeholder"
				v-on:keyup.enter="addNewTodo">
		</div>

		<!--
		<div class="col-md-2 sendBtn" id="sendMessage">
			<button v-on:click="sendMessage">Send msg</button>
		</div>
		-->

	</div>
	<script src="vue.min.js"></script>
</body>
</html>
